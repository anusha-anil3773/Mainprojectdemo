<h3>UpdatePlacementOfficer</h3>
<form #addform="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="example1" class="form-label">Name </label>
        <input type="text" class="form-control" #title="ngModel" name="name" [(ngModel)]="data.name"
 required>

    </div>
    <div class="form-group">
        <label for="example3" class="form-label">Contact Number</label>
        <input type="" class="form-control"  name="contact_number" [(ngModel)]="data.contact_number" required>

    </div>
    <div class="form-group">
        <label for="example3" class="form-label">Email</label>
        <input type="text" class="form-control" name="email_id"  [(ngModel)]="data.email_id" required>

    </div>
    <div class="form-group">
        <label for="example4" class="form-label">Address</label>
        <input type="text" class="form-control" name="address"  [(ngModel)]="data.address" required>

    </div>
    <div class="form-group">
        <label for="example5" class="form-label">Location</label>
        <input type="text" class="form-control" name="location"  [(ngModel)]="data.location" required>

    </div>
    <div class="add" style="text-align:center">
        <button type="submit"  class="btn btn-link">Update</button>
        <button type="reset" class="btn btn-warning m-2 ">Clear</button>
    </div>

</form>
