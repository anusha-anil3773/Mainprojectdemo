<div class="container">
  <input
      type="text"
      class="form-control"
      placeholder="Search..."
      [(ngModel)]="filterTerm"
    />
  </div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Counts </th>
          <th scope="col">Name</th>
          <th scope="col">Contact Number</th>
          <th scope="col">Email</th>
          <th scope="col">Address</th>
          <th scope="col">Location</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let officer of officers| paginate:
         { itemsPerPage: tableSize,
            currentPage: page,
            totalItems: count
          } | filter: filterTerm; let i= index">
          <th scope="row">{{i+1}}</th>
          <td>{{officer.name}}</td>
          <td>{{officer.contact_number}}</td>
          <td>{{officer.email_id}}</td>
          <td>{{officer.address}}</td>
          <td>{{officer.location}}</td>
          <td>
            <button type="submit" class="btn btn-primary m-1" (click)="navigatetoEdit(officer._id)">Update</button>
            <button type="submit" (click)="deleteofficer(officer._id)" class="btn btn-danger btn-sm p-2 ms-2">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="d-flex justify-content-center">
      <pagination-controls previousLabel="Prev"nextLabel="Next"(pageChange)="onTableDataChange($event)"></pagination-controls>
  </div>
